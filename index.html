<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIRE-CODER</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid px-0">
        <div class="row g-0">
            <div class="col-lg-6">
                <div class="form-section">
                    <div class="logo">
                        <a href="#"><img src="./images/logo.png" class="img-fluid" alt=""></a>
                    </div>
                    <div class="hadding-form">
                        <h2>Welcome to HireCoder</h2>
                        <p>Sign up as</p>
                    </div>

                    <div class="radio-section">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Client</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Coder</label>
                        </div>
                    </div>

                    <form>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="inputEmail4" class="form-label">First Name</label>
                                <input type="email" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-lg-6">
                                <label for="inputEmail4" class="form-label">Last Name</label>
                                <input type="email" class="form-control" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="mb-20">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="form-pass">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password">
                                <img src="./images/hide.png" alt="">
                            </div>
                        </div>

                        <div class="row phone">
                            <div class="col-lg-6">
                                <label for="inputEmail4" class="form-label">Phone</label>
                                <input type="text" class="form-control" placeholder="Phone">
                            </div>
                            <div class="col-lg-6">
                                <label for="inputEmail4" class="form-label">Type</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Individual</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                        </div>

                    </form>
                    <button>Sign Up</button>
                    <h4>Already have an account? <a href="#">Log In</a></h4>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="img-section">
                    <!-- <img src="./images/form-1.png" class="w-100" alt=""> -->
                </div>
            </div>
        </div>
    </div>


    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
